<!DOCTYPE html>
<html lang="en" class=" lqfyapsb idc0_326"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/signup" th:object="${UserDTO}">
        <h2 class="form-signin-heading">Please enter email, login and password</h2>
        <div th:if="${#fields.hasErrors()}">
            <p class="validationError">
                Please correct the problems below and resubmit.
            </p>
        </div>
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p class="validationError"
           th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">
            Invalid Email
        </p>
        <p>
            <label for="login" class="sr-only">Login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required="">
        </p>
        <p class="validationError"
           th:if="${#fields.hasErrors('login')}"
           th:errors="*{login}">
            Invalid Login
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p class="validationError"
           th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">
            Invalid Password
        </p>
        <input name="_csrf" type="hidden" value="8339171c-b066-47fc-a807-576a65cffd7a">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
<div th:if="${NonUniqueEmail}">
    <p class="validationError">User with such email already exist</p>
</div>
</body>
</html>
